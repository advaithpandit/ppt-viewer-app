<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewer-host">
        <div id="viewer-container" class="viewer-container">
            <div class="welcome-message">
                <h2>Document Viewer</h2>
                <p>Select a file from the menu to get started.</p>
            </div>
        </div>
        <div class="menu-container">
            <button id="menu-button" class="floating-btn" title="Menu">
                <span>⋮</span>
            </button>
            <div id="dropdown-menu" class="dropdown-menu">
                <div class="dropdown-header">
                    <a href="#" id="fullscreen-btn" class="dropdown-item"></a>
                </div>
                <ul id="ppt-list" class="ppt-list">
                    <!-- List will be populated by JS -->
                </ul>
                <div class="dropdown-divider"></div>
                <a href="#" id="open-upload-modal" class="dropdown-item"></a>
            </div>
        </div>
    </div>
    <!-- Modals -->
    <div id="upload-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" data-close-modal>×</button>
            <h3>Upload a New Document</h3>
            <form id="upload-form" class="modal-form">
                <div class="form-group">
                    <label for="uploader-name">Your Name</label>
                    <input type="text" id="uploader-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="ppt-file">Document File (.pdf, .docx, .pptx, etc.)</label>
                    <input type="file" id="ppt-file" accept=".ppt,.pptx,.doc,.docx,.xls,.xlsx,.pdf" required>
                </div>
                <button type="submit" class="modal-btn-primary">Upload</button>
                <div id="upload-status" class="modal-status"></div>
            </form>
        </div>
    </div>
    <div id="edit-name-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" data-close-modal>×</button>
            <h3>Edit Uploader Name</h3>
            <form id="edit-form" class="modal-form">
                <div class="form-group">
                    <label for="edit-uploader-name">New Name</label>
                    <input type="text" id="edit-uploader-name" placeholder="Enter the new name" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn-secondary" data-close-modal>Cancel</button>
                    <button type="submit" class="modal-btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div id="delete-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" data-close-modal>×</button>
            <h3>Confirm Deletion</h3>
            <p id="delete-confirm-message">Are you sure you want to delete this file?</p>
            <div class="modal-actions">
                <button type="button" class="modal-btn-secondary" data-close-modal>Cancel</button>
                <button id="confirm-delete-btn" class="modal-btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
