<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        
        <!-- ===== HEADER & ACTIONS MENU ===== -->
        <header class="app-header">
            <h1 id="presentation-title">Document Viewer</h1>
            <div class="header-actions">
                <button id="download-button" class="header-btn" title="Download current file" disabled>Download</button>
                <button id="upload-button" class="header-btn">Upload</button>
                <div class="menu-container">
                    <button id="menu-button" class="header-btn">Menu ▼</button>
                    <div id="dropdown-menu" class="dropdown-menu">
                        <div class="dropdown-header">Files</div>
                        <ul id="ppt-list" class="ppt-list">
                            <!-- List will be populated by JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- ===== MAIN CAROUSEL VIEWER ===== -->
        <main id="carousel" class="carousel">
            <button id="prev-btn" class="carousel-btn">‹</button>
            
            <div id="viewer-container" class="viewer-container">
                <div id="welcome-message" class="welcome-message">
                    <h2>Welcome to the Document Viewer</h2>
                    <p>Select a file from the menu to get started.</p>
                </div>
            </div>
            
            <button id="next-btn" class="carousel-btn">›</button>
        </main>
        
        <footer id="carousel-counter" class="carousel-counter">
            <!-- Counter will be populated by JS -->
        </footer>

    </div>

    <!-- ===== UPLOAD MODAL ===== -->
    <div id="upload-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-button">×</button>
            <h3>Upload a New Document</h3>
            <form id="upload-form" class="upload-form">
                <div class="form-group">
                    <label for="uploader-name">Your Name</label>
                    <input type="text" id="uploader-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="ppt-file">Document File (.pdf, .docx, .pptx, etc.)</label>
                    <input type="file" id="ppt-file" accept=".ppt,.pptx,.doc,.docx,.xls,.xlsx,.pdf" required>
                </div>
                <button type="submit" class="upload-button">Upload</button>
                <div id="upload-status" class="upload-status"></div>
            </form>
        </div>
    </div>
    
    <!-- ===== DELETE CONFIRMATION MODAL ===== -->
    <div id="delete-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-delete-modal-btn" class="close-button">×</button>
            <h3>Confirm Deletion</h3>
            <p id="delete-confirm-message">Are you sure you want to delete this file? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="modal-btn-secondary">Cancel</button>
                <button id="confirm-delete-btn" class="modal-btn-danger">Confirm Delete</button>
            </div>
        </div>
    </div>

    <!-- ===== EDIT NAME MODAL ===== -->
    <div id="edit-name-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-edit-modal-btn" class="close-button">×</button>
            <h3>Edit Uploader Name</h3>
            <form id="edit-form" class="upload-form">
                <div class="form-group">
                    <label for="edit-uploader-name">New Name</label>
                    <input type="text" id="edit-uploader-name" placeholder="Enter the new name" required>
                </div>
                <div id="edit-status" class="upload-status"></div>
                 <div class="modal-actions">
                    <button type="button" id="cancel-edit-btn" class="modal-btn-secondary">Cancel</button>
                    <button type="submit" class="upload-button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
